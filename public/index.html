<!DOCTYPE html>
<html lang="en">

<head>
    <title>MINATO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <style type="text/css">
        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .multiline {
            word-wrap: break-word;
        }

        .form-group.required .control-label:after {
            content: "*";
            color: red;
        }

        .modal-body .form-horizontal .col-sm-2,
        .modal-body .form-horizontal .col-sm-10 {
            width: 100%
        }

        .modal-body .form-horizontal .control-label {
            text-align: left;
        }
    </style>

    <script src="network.js"></script>
    <script src="app.js"></script>
    <script>
        $(function () {
            $('#pgDownload').hide();

            start();

            $('#btnMining').click(() => {
                execute({ 'cmd': 'pause' });
            });

            $('#btnSend').click(() => {
                let address = $('#txtAddress').val();
                let amount = $('#txtCoin').val();

                execute({ 'cmd': 'sendTransaction', 'address': address, 'amount': parseInt(amount) });
            });

            $('#btnWallet').click(() => {
                $('#dlgWallet').modal('show');
            });
        });

        window.onbeforeunload = () => {
            if (webp2p) {
                webp2p.disconnect();
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>TESTNET</h2>
        <br>
        <div class="col-sm-12">
            <div class="progress" id="pgDownload">
                <div id="barDownload" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0"
                    aria-valuemax="100">
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="col-md-3">
                <div class="row">
                    <label class="control-label">CONNECTED TO</label>
                </div>
                <div class="row">
                    <h1>
                        <label id="lblConnections" class="control-label">0</label>
                    </h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <label class="control-label">MINING ON BLOCK</label>
                </div>
                <div class="row">
                    <h1>
                        <label id="lblBlock" class="control-label">0</label>
                    </h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <label class="control-label">HASHRATE</label>
                </div>
                <div class="row">
                    <h1>
                        <label id="lblMyHashrate" class="control-label">0 H/s</label>
                    </h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <button id="btnWallet" class="btn btn-primary">Wallet</button>
                </div>
                <div class="row">
                    <h1>
                        <label id="lblBalance" class="control-label">0</label>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-5">
            <button id="btnMining" class="btn btn-primary">Pause Mining</button>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="dlgWallet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-6">
                        <div class="row">
                            <label>ACCOUNT</label>
                        </div>
                        <div class="row">
                            <label id="lblAccount" class="multiline"></label>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <div class="row">
                            <label>BALANCE</label>
                        </div>
                        <div class="row">
                            <h1>
                                <label id="lblAmount">0</label>
                            </h1>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <hr>
                        <div class="form-group required">
                            <div class="col-sm-10">
                                <input class="form-control" id="txtAddress" placeholder="Account" required="true">
                            </div>
                        </div>
                        <div class="form-group required">
                            <div class="col-sm-10">
                                <input class="form-control" id="txtCoin" placeholder="Coin" required="true">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="btnSend" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
