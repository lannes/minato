<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <style type="text/css">
        .control-label .left {
            text-align: left !important;
        }

        .form-group.required .control-label:after {
            content: "*";
            color: red;
        }
    </style>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <script src="app.js"></script>
    <script>
        $(function () {
            start();

            $('#btnMining').click(() => {
                execute({ 'cmd': 'mining' });
            });

            $('#btnSend').click(() => {
                let address = $('#txtAddress').val();
                let amount = $('#txtCoin').val();

                execute({ 'cmd': 'sendTransaction', 'address': address, 'amount': parseInt(amount) });
            });
        });

        window.onbeforeunload = () => {
            if (webp2p)
                webp2p.disconnect();
        }
    </script>
</head>

<body>
    <div class="container">
        <br>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label col-sm-2">Wallet:</label>
                    <div class="col-sm-7">
                        <label id="lblMyAddress" class="control-label left"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Balance:</label>
                    <div class="col-sm-5">
                        <label id="lblBalance" class="control-label left"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-5">
                        <button id="btnMining" class="btn btn-primary">Mining</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Blocks:</label>
                    <div class="col-sm-5">
                        <label id="lblBlocks" class="control-label left"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Nodes:</label>
                    <div class="col-sm-5">
                        <label id="lblNodes" class="control-label left"></label>
                    </div>
                </div>                
            </div>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="form-group required">
                    <label for="txtAddress" class="control-label col-sm-2">Address</label>
                    <div class="col-sm-5">
                        <input class="form-control" id="txtAddress" placeholder="Address" required="true">
                    </div>
                </div>
                <div class="form-group required">
                    <label for="txtCoin" class="control-label col-sm-2">Amount</label>
                    <div class="col-sm-5">
                        <input class="form-control" id="txtCoin" placeholder="Coin" required="true">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-5">
                        <button id="btnSend" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
