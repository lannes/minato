<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <style type="text/css">
        .control-label .left {
            text-align: left !important;
        }

        .form-group.required .control-label:after {
            content: "*";
            color: red;
        }

        .modal-body .form-horizontal .col-sm-2,
        .modal-body .form-horizontal .col-sm-10 {
            width: 100%
        }

        .modal-body .form-horizontal .control-label {
            text-align: left;
        }
    </style>

    <script src="network.js"></script>
    <script src="app.js"></script>
    <script>
        $(function () {
            $('#pgDownload').hide();

            start();

            $('#btnMining').click(() => {
                execute({ 'cmd': 'mining' });
            });

            $('#btnSend').click(() => {
                let address = $('#txtAddress').val();
                let amount = $('#txtCoin').val();

                execute({ 'cmd': 'sendTransaction', 'address': address, 'amount': parseInt(amount) });
            });

            $('#btnWallet').click(() => {
                $('#dlgWallet').modal('show');
            });
        });

        window.onbeforeunload = () => {
            if (webp2p) {
                webp2p.disconnect();
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <br>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label col-sm-2">ADDRESS:</label>
                    <div class="col-sm-7">
                        <label id="lblMyAddress" class="control-label left"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">BALANCE:</label>
                    <div class="col-sm-5">
                        <label id="lblBalance" class="control-label left"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-5">
                        <button id="btnMining" class="btn btn-primary">Mining</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-5">
                        <div class="progress" id="pgDownload">
                            <div id="barDownload" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">MINING ON BLOCK:</label>
                    <div class="col-sm-5">
                        <label id="lblBlocks" class="control-label left"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">CONNECTED TO:</label>
                    <div class="col-sm-5">
                        <label id="lblConnections" class="control-label left">0</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-5">
                        <button id="btnWallet" class="btn btn-primary">Wallet</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="dlgWallet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Wallet</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group required">
                                <label class="control-label col-sm-2" for="txtAddress">Address</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="txtAddress" placeholder="Address" required="true">
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-2" for="txtCoin">Amount</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="txtCoin" placeholder="Coin" required="true">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="btnSend" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
